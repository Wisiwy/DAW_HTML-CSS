<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Básico</title>
</head>
<body>

  <h1>Formulario de Ejemplo</h1>

  <form action="/submit" method="post">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <!-- Elemento <meter> para mostrar el nivel de fortaleza de la contraseña -->
    <label for="password">Fortaleza de la Contraseña:</label>
    <meter id="password-strength" min="0" max="100" value="0"></meter>
    <br>
    <!-- Elemento <progress> para representar el progreso de alguna tarea -->
    <label for="progreso">Progreso:</label>
    <progress id="progreso" value="20" max="100"></progress>
    <br>
    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="es">España</option>
      <option value="mx">México</option>
      <option value="ar">Argentina</option>
    </select>
    <br>
    <fieldset>
      <legend>Género:</legend>
      <label><input type="radio" name="genero" value="masculino"> Masculino</label>
      <label><input type="radio" name="genero" value="femenino"> Femenino</label>
    </fieldset>
    <br>
    <label for="comentarios">Comentarios:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    <br>
    <button type="submit">Enviar</button>

  </form>

</body>
</html>
