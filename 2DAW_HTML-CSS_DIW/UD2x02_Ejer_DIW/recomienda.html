    </header>
    <main>
        <!-- Formulario recomendacion peli 
        -->
        <section>
            <form action="recomendaciones" method="post">
                <fieldset>
                    <legend>Recomienda una peli </legend>
                    <h3>¿Quién eres?</h3>
                    <p>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="">
                    </p>
                    <p>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="">
                    </p>
                    <!-- Se analiza si a Raúl le interesa tu opinión -->
                    <hr>
                    <h3>Sera tu opinión de mierda. </h3>
                    <hr>
                    <h3>Recomienda tu peli</h3>
                    <p>
                        <label for="pelicula">Película</label>
                        <input type="text" name="peli" />
                    </p>
                    <!-- Select genero -->
                    <p>
                        <label for="genero">Género</label>
                        <select name="genero" id="">
                            <option value="terror">Terror</option>
                            <option value="comedia">Comedia</option>
                            <option value="drama">Drama</option>
                            <option value="suspense">Suspense</option>
                            <option value="accion">Accion</option>
                            <option value="bizarra">Bizarra</option>
                            <option value="espanyolada">Españolada</option>
                            <option value="otro">Otro</option>
                        </select>
                    </p>

                    <p>
                        <label for="colorSugiere">¿Qué color te sugiere la peli?</label>
                        <input type="color" name="colorSugiere">    
                    </p>
                    <p>
                        <input type="submit" value="Enviar" name="submit">
                        <input type="reset" value="Limpiar formulario" name="reset">
                    </p>

                    <!-- Añadir para meter comentarios de la  peli -->

                </fieldset>
            </form>
        </section>

    </main>

    <!-- Pie con contacto, politica de privacidad... -->
