<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente personalizado Autónomo</title>

    <script src="popUpInfo.js" defer></script>
</head>
<body>
    <h1>Pop-up info widget </h1>
    <h2>web component personalizado de ayuda</h2>
    <p>Poniendo el ratón sobre la imagen, muestra un ayuda contextual</p>

    <form>
      <div>
        <label for="cvc"
          >Enter your CVC
          <popup-info
            img="img/alt.png"
            data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."
          ></popup-info>
        </label>
        <input type="text" id="cvc" />
      </div>
    </form>
</body>
</html>
