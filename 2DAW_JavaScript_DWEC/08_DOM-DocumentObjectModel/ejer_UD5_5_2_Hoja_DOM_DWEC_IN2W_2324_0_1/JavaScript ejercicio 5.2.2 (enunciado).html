<body onload>
	<p id="textoweb">
		Este texto quedará anulado al cargar el script.

	<script>
		//Para que solo se haga una vez
		var scriptCargado = false;
		if (!scriptCargado) {
			window.onload = function () {


				alert("Se va a eliminar el texto de la página");

				setTimeout(function () {
					document.getElementById("textoweb").innerHTML = "Texto cambiado";
					alert("Texto sobreescrito");
				}, 1500);
			}
			scriptCargado = true;
		}
	</script>
