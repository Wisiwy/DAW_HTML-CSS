<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 5.2.2</title>
	</head>
	<body onload>
		<p id="textoweb">
			Este texto quedará anulado al cargar el script.
		</p>
        <script>
			window.onload = function () {
			
				alert("Se va a eliminar el texto de la página");
				
				document.getElementById("textoweb").innerHTML = "Nuevo texto";
				
				alert("Texto sobreescrito");
			}
		</script>
	</body>
</html>
