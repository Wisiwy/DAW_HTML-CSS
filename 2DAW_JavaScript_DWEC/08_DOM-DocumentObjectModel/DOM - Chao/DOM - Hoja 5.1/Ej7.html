<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Enlace de prueba</title>
    </head>
    <body>
        <a href="#" id="id_link" title="Enlace de prueba" onclick="insertarTexto()">Pulsa aqu√≠</a>
        <script>
            var obj_body = document.body;
            var link = obj_body.firstElementChild;

            function insertarTexto(){
                const h3 = document.createElement("h3");
                h3.innerHTML = "Enlace pulsado";
                obj_body.insertBefore(h3, link);
            }
        </script>
    </body>
</html>
