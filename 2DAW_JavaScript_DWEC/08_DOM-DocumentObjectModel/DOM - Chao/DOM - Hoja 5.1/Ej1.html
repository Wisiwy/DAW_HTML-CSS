<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio JavaScript DOM sin manejadores semánticos</title>
    </head>
    <body>
        <a href="#" id="id_link" title="Enlace de prueba">Pulsa aquí</a>
        <script>
            var obj_body = document.body;
            var link = obj_body.firstElementChild;

            link.addEventListener('click', function(event) {
                alert("Segundo atributo: " + link.attributes[1].nodeName);
                alert("Segundo valor: " + link.attributes[1].nodeValue);
            });
        </script>
    </body>
</html>
