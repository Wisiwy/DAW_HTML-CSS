<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio JavaScript DOM con no lo sé</title>
    </head>
    <body>
        <a href="#" id="id_link" title="Enlace de prueba">Pulsa aquí</a>
        <script>
            var obj_body = document.body;
            var link = obj_body.firstElementChild;

            link.addEventListener('click', function(event) {
                link.attributes[0].nodeValue = "Otro Sitio Web";
            });
        </script>
    </body>
</html>
