<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo dom</title>
</head>
<body>
    <a href="#" id="boton">Pulsa aqui</a>
    <script>
        var cont = 0;

        document.getElementById("boton").onclick = function(){
            cont++;
            if(cont == 5){
                alert("Has pulsado mas de 5 veces")
            }
        }
    </script>

</body>
</html>
