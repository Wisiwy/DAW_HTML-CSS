<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4.2.2 Formulario Regex</title>
</head>
<body>

<h2>Chequeo RegEx</h2>

<fieldset>
  <legend>Formulario Regex</legend>
  
  <form action="" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br><br>
    
    <label for="dni">DNI:</label><br>
    <input type="text" id="dni" name="dni" required pattern="[0-9]{8}[A-Za-z]{1}" title="Formato válido: 8 dígitos seguidos de una letra"><br><br>
    
    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" title="Formato válido: 9 dígitos"><br><br>
    
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</fieldset>

</body>
</html>
