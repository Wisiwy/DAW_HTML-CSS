<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <div id="nombre"></div>
    <script>
        //Llamada a JSON
        let datosJson;
        //objeto XMLHttpRequest
        let xhr = new XMLHttpRequest();
        //fincion open, orden get url del json y peticion asconta, la pag no se va abloquear mientras espera aue la solicitud se completea
        xhr.open('GET', 'persona.json', true);
        xhr.responseType = 'json';

        //onload se desencadena cuando la solicitud HTML HttpRequest
        //ha sido completada exitosamente 
        //es decir los datos ya están disponibles para ser procesados
        xhr.onload = function () {
            if (xhr.status === 200) {
                datosJson = xhr.response;
                let elementoTexto = document.getElementById('nombre');
                elementoTexto.textContent = datosJson.nombre;
            } else {
                //manejar el error
            }
        }
        //tras la configuración , hay que enviar el objeto
        xhr.send();

      
    </script>
</body>

</html>
