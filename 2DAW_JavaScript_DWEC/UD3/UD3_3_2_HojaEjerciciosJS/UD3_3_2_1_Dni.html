<body>


    <script>
        //@ts-check
        // 1.Checkeamos lo intro esta en el formato
        let regex = /^\d{8}[a-zA-Z]{1}$/;

        do {
            var dni = prompt("Intro tu DNI: ");
          
            //si no cumple regex escribimos mensaje
            if (!regex.test(dni))
                alert("Necesario formato'12345678X'");
            // checkeamos cumple condicion arrayu
            else if (!checkDni(dni))
                alert("DNI incorrecto, introduce correcto.");
        } while (!regex.test || !checkDni(dni));

        alert("El DNI "+ dni + " es correcto.");
        // var dni = Number(document.getElementById(dni).value);

        function checkDni(dni) {
            let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            let numberDni = dni.slice(0, -1);
            let letraDni = dni.slice(-1);
            //necesario igualar, no cambia el metodo. 
            letraDni = letraDni.toUpperCase();
            let posicionArray =numberDni%23;  
            let letraCorrecta = letras[posicionArray];
            
            return (letraCorrecta == letraDni) ? true : false;
        }


    </script>
