        /* **************** */

        /**FUNCION: Comprobamos mayusculas o minusculas*/

        function cambio(value) {
            cadena = value;
            //alert(cadena);
        }

        function checkCadena() {
            //minusculas
            if (cadena == "")
                return "cadena vacía"
            else if (cadena == cadena.toLowerCase())
                return "minúscula";
            else if (cadena == cadena.toUpperCase())
                return "mayúscula";
            else
                return "mixta";
        }
s
        function checkCadena1() {

            switch (cadena) {
                case "":
                    return "cadena vacía";
                    break;
                case (cadenaMin):
                    return "minúscula";
                    break;
                case (cadenaMay):
                    return "mayúscula";
                    break;
                default:
                    return "mixta";
                    break;

            }
        }

        /**FUNCION: Mostramos el mensaje resultado*/
        function mostrarMensaje(string) {
            let msj = document.getElementById("mensajeResultado");
            switch (string) {
                case "minúscula":
                    msj.textContent = "Escrita en minúscula.";
                    break;
                case "mayúscula":
                    msj.textContent = "Escrita en mayúscula.";
                    break;
                case "mixta":
                    msj.textContent = "Escrita en minus y mayusculas. ";
                    break;
                default:
                    msj.textContent = "error";
                    break;
            }
        }
    </script>
