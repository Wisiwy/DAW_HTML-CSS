<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <style>
        #exterior {
            
            width: 100px;
            height: 100px;
            padding-top: 100px;
            padding-bottom: 100px;
            padding-right: 100px;
            padding-left: 100px;
            background-color: black;
            border-radius: 30%;

            background: rgb(131, 58, 180);
            background: linear-gradient(30deg, rgba(252, 176, 69, 1) 1%, rgba(253, 29, 29, 1) 15%, 
             rgba(131, 58, 180, 1) 75%);

        }
        #medio{
            width: 75px;
            height: 75px;
            border: 5px;
            border-color: antiquewhite; 

        }
        #interior{
            width: 30px;
            height: 30px;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-right: 30px;
            padding-left: 30px;
            background-color: aqua;
            border: 10px;
            border-color: antiquewhite; 
            border-radius: 30%;

        }

        #punto {
            padding: 30px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="exterior">
        <div id="medio">
            <div id="interior"></div>
            <div id="punto"></div>
        </div>
    </div>
</body>

</html>
