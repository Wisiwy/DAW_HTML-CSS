<body>
    <h1>HOJA DE EJERCICIOS 2.4 - Ejercicio 3</h1>
    <script>

        //------------------EJERCICIO 3-----------------------
        for (let i = 1; i <= 50; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
                if (j < i)
                    document.write(" ");

            }
            document.write("<br>")
        }

    </script>

</body>
