<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="verTodas">Ver todas las cookes</button>
    <button id="crearCookie">Crear cookie</button>
    <button id="modificarCookie">Modificar cookie</button>
    <button id="leerCookie">Leer cookie</button>
    <button id="borrarCookie">Borrar cookie</button>

    <script>
        //2.Añadir escuchador de evento y llamada de función callback
        document.getElementById("verTodas").addEventListener("click", verCookies);
        document.getElementById("crearCookie").addEventListener("click", crearModifCookie);
        document.getElementById("modificarCookie").addEventListener("click", crearModifCookie);
        document.getElementById("leerCookie").addEventListener("click", leerCookie);
        document.getElementById("borrarCookie").addEventListener("click", borrarCookie);



        function verCookies() {
            alert("Cookies actuales.\n" + document.cookie);
        }

        function crearModifCookie() {
            var nombre = prompt("Introduzca el nombre de la cookie");
            var valor = prompt("Introduzca su valor");
            var expiracion = parseInt(prompt("Introduzca el número de días para que expire"));
            setCookie(nombre, valor, expiracion);
            verCookies();
        }
        function leerCookie() {
            var nombre = prompt("Introduzca el nombre de la cooke a consultar");
            var resultado = getCookie(nombre);
            alert(resultado);
        }
        
        function borrarCookie() {
                var nombre = prompt("Introduzca el nombre de la cooke a borrar");
                deleteCookie(nombre);
                verCookies();
        }


        //FUNCIONES DEL w3 sHOOLS

        //3. nombre=nombrecookie; valor = valor cookie; expiracion=dias;

        function setCookie(nombre, valor, expiracion) {
            var d = new Date();
            //4.Fecha actual más número de días introducidos por argumento"exspiración"
            d.setTime(d.getTime() + (expiracion * 24 * 60 * 60 * 1000)); //conversion a cookies

            //5.Creacion de las cookie
            var expir = "expires=" + d.toUTCString(); //formateo a UTCs
            document.cookie = nombre + "=" + valor + ";" + expir + ";path=/";
            alert(document.cookie);
        }

        //6.Recuperar cookie por nombre de cookie
        function getCookie(nombre) {
            var nom = nombre + "=";
            //7.Creación de un array con cada elemento
            var array = document.cookie.split(";"); //separa por ; y mete en un aarray
            //8.Recorremos el array
            for (let i = 0; i < array.length; i++) {
                //9.Cogemos cada elemento del array
                var c = array[i];
                //10. Evaluar c hasta encontrar vacios 
                while (c.charAt(0) == " ") {
                    //11. Pasasmo a c, todo menos el primer elemnto
                    c = c.substring(1);
                }
                //12.Extrar la parte del final
                if (c.indexOf(nombre) == 0) {
                    //13.substring=desde...hasta
                    return c.substring(nom.length, c.length);
                }
            }
            //retun vacion si no encuentra el nombre de la cookie. 
            return "";
        }

        //13.Funcion para eliminar cookie
        function deleteCookie(nombre) {
            setCookie(nombre, "", 0);
        }

    </script>
</body>

</html>
