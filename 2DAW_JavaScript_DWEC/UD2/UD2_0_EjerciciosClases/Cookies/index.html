<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="verTodas">Vertodas las cookes</button>
    <button id="crearCookie1">Crear cookie 1</button>
    <button id="crearCookie2">Crear cookie 2</button>
    <button id="borrarCookie1">Borrar cookie 1</button>
    <button id="borrarCookie2">Borrar cookie 2</button>
    <script>
        //2.A침adir escuchador de evento y llamada de funci칩n callback
        document.getElementById("verTodas").addEventListener("click", verTodas);
        document.getElementById("crearCookie1").addEventListener("click", crearCookie);
        document.getElementById("crearCookie2").addEventListener("click", crearCookie);
        document.getElementById("borrarCookie1").addEventListener("click", borrarCookie);
        document.getElementById("borrarCookie2").addEventListener("click", borrarCookie);

        //3.Funciones Callback (las que hemos definido antes)
        function verTodas() {
            alert(document.cookie);
        }
        //4. Extraer informaci칩n de un evento en las funciones callback para identificar el bot칩n del que vienen. 
        function crearCookie(e) {
            //navegadores antiguos de Microsoft no creabna el objeto evento
            //if (!e) { e = window.event; }
            if (e.target.id == "crearCookie1") { //'target.id' de donde viene el evento. id="crearCookie1"
                document.cookie = "nombre= raul;";
            } else if (e.target.id == "crearCookie2") {
                document.cookie = "apellido=Almazan;";
            }
        }
        //5.Para borrar, proceso similar
        function borrarCookie(e) {
            //navegadores antiguos de Microsoft no creabna el objeto evento
            //if (!e) { e = window.event; }
            if (e.target.id == "borrarCookie1") {
                document.cookie = "nombre= ; expires=Thu, 01 Jan 00:00:01 UTC;";
            } else if (e.target.id == "borrarCookie2") {
                document.cookie = "apellido= ; expires=Thu, 01 Jan 00:00:01 UTC;";
            }
        }
    </script>
</body>

</html>
