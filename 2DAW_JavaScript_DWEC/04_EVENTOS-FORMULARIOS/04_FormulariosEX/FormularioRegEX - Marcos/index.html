<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <form id="registro-form">
    Nombre: <input type="text" id="nombre" placeholder="Nombre">
    Apellido: <input type="text" id="apellido" placeholder="Apellido">
    DNI: <input type="text" id="dni" placeholder="DNI">
    Telefono: <input type="text" id="telefono" placeholder="Teléfono">
    Email: <input type="email" id="email" placeholder="Correo electrónico">
    <input type="submit" value="Registrarse">
  </form>
  <script src="script.js"></script>
</body>
</html>
